/*  check box  */
.checks input[type="checkbox"] {  /* 실제 체크박스는 화면에서 숨김 */
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip:rect(0,0,0,0);
  border: 0;
  font-size:16px;
}
.checks input[type="checkbox"] + label {
  display: inline-block;
  position: relative;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  font-size:16px;
}
.checks input[type="checkbox"] + label:before {  /* 가짜 체크박스 */
  content: ' ';
  display: inline-block;
  width: 21px;  /* 체크박스의 너비를 지정 */
  height: 21px;  /* 체크박스의 높이를 지정 */
  line-height: 21px; /* 세로정렬을 위해 높이값과 일치 */
  margin: -2px 8px 0 0;
  text-align: center; 
  vertical-align: middle;
  background: #ffffff;
  border: 4px solid #ffffff;
  border-radius : 3px;
  box-shadow: 0px 1px 2px rgba(255,255,255,0.5), inset 0px -15px 10px -12px rgba(255,255,255,0.5);
  font-size:16px;
}
.checks input[type="checkbox"] + label:active:before,
.checks input[type="checkbox"]:checked + label:active:before {
  box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
  font-size:16px;
}

.checks input[type="checkbox"]:checked + label:before {  /* 체크박스를 체크했을때 */ 
  content: '\2714';  /* 체크표시 유니코드 사용 */
  color: #9FC93C;
  text-shadow: 1px 1px #fff;
  background: #9FC93C;
  border-color: #9FC93C;
  box-shadow: 0px 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05), inset 15px 10px -12px rgba(0,0,0,0.1);
  font-size:16px;
}

.checks.small input[type="checkbox"] + label {
  font-size: 12px;
}

.checks.small input[type="checkbox"] + label:before {
  width: 17px;
  height: 17px;
  line-height: 17px;
  font-size: 11px;
}

.checks.etrans input[type="checkbox"] + label {
  padding-left: 30px;
  font-size:16px;
}
.checks.etrans input[type="checkbox"] + label:before {
  position: absolute;
  left: 0;
  top: 0;
  margin-top: 0;
  opacity: .6;
  box-shadow: none;
  border-color: #000000;
  -webkit-transition: all .12s, border-color .08s;
  transition: all .12s, border-color .08s;
  font-size:16px;
}

.checks.etrans input[type="checkbox"]:checked + label:before {
  position: absolute;
  content: "";
  width: 10px;
  top: -5px;
  left: 5px;
  border-radius: 0;
  opacity:1; 
  background: transparent;
  border-color:transparent #000000 #000000 transparent;
  border-top-color:transparent;
  border-left-color:transparent;
  -ms-transform:rotate(45deg);
  -webkit-transform:rotate(45deg);
  transform:rotate(45deg);
font-size:16px;
}
.checks.etrans{
    font-size:16px;
  }

.no-csstransforms .checks.etrans input[type="checkbox"]:checked + label:before {
  /*content:"\2713";*/
  content: "\2714";
  top: 0;
  left: 0;
  width: 21px;
  line-height: 21px;
  color: #000000;
  text-align: center;

/* end  */

	<script type="text/javascript">
		var flag3=0;

$(window).scroll(function () {
	/*  scroll 값  */
	var height = $(document).scrollTop();



	/*  상단 고정 메뉴바 이벤트  */
                if(height > 100){
                    if(flag3==0){
                        $('.top').css("background-color", "#B5996D");

                        //$('.top_logo_txt').animate({fontSize: '1.3rem'}, "fast");

                        $('.top_logo').animate({
                            marginLeft : '10%',
                        });

                        $('.top_nav').animate({
                            marginLeft : '80%',
                            marginTop : '-2%'
                        });

                        $('.top').animate({
                            height : '3vw',
                        });

                        $('.top_nav').css({
                            /*
                            '-webkit-transform' : 'translate(-50%, 0%)',
                            '-ms-transform' : 'translate(-50%, 0%)',
                            '-moz-transform' : 'translate(-50%, 0%)',
                            '-o-transform' : 'translate(-50%, 0%)',
                            'transform' : 'translate(-50%, 0%)'
                            */
                        });
                        
                        flag3=1;
                    }
                }

                if(height < 100){
                    if(flag3==1){
                        $('.top').css("background-color", "white");
                        $('.top_logo_img').attr("src", "../../static/img/logo_txt_color.png");
                        //$('.top_logo_txt').animate({fontSize: '1rem'}, "fast");
                        $('.menu').css("color", "#B5996D");
                        

                        $('.top_logo').animate({
                            marginLeft : '50%',
                        });

                        $('.top_nav').animate({
                            marginLeft: '50%',
                            marginTop : '-0%'
                        });

                        $('.top').animate({
                            height : '5vw',
                        });

                        $('.top_nav').css({
                            '-webkit-transform' : 'translate(-50%, 0%)',
                            '-ms-transform' : 'translate(-50%, 0%)',
                            '-moz-transform' : 'translate(-50%, 0%)',
                            '-o-transform' : 'translate(-50%, 0%)',
                            'transform' : 'translate(-50%, 0%)'
                        });
                        flag3=0;
                    }
                }
});
	</script>

		var idx = 2;
		var check_cnt = 0;
		var add_flag = 0;
		var minus_flag = 0;
		function submit_func(){
			//alert("submit!");

			$.ajax({
			        url: '../result_dog/',
			        data: {
			          'select': select
			        },
			        dataType: 'json',
			        success: function (data) {

			        }
			 });
		}

			$(document).ready(function() 
			{
				$("#submit_btn").click(function()
				{
					var formData = $("#question_form").serialize();
		 
					$.ajax({
			 					type : "POST",
			 					url : "../result_dog/",
			 					cache : false,
			 					data : formData,
			 					error : onError,
			 					success: function (data) {
						          //alert(data.result);
						          alert("success");
						        }
					});
				});
			});

			function onSuccess(json, status){alert($.trim(json));}
			function onError(data, status){alert("error");}


		function question_ch(a, num){
        
		        var obj = document.getElementsByName("question" + num);

		        for(var i=0; i<obj.length; i++){

		            if(obj[i] != a){

		                obj[i].checked = false;

		            }

		        }


		        add_flag = 0;

		        for(var i=1; i<=7; i++){
		        	var cnt = 0;
					var obj = document.getElementsByName("question" + num);
					for(var j=0; j<obj.length; j++){

			            if(obj[j].checked == true){
			                $('#question' + num + '_btn').css('background-color', '#B5996D');
			                cnt++;
			                if(add_flag == 0){
			                	if(check_cnt < 7){				             
					                check_cnt++;
					            }
				                add_flag=1;
				                minus_flag=0;
				            }

				     		if(check_cnt == 7){
				                $('#submit_btn').attr("disabled", false);
				                $('#heart_rate_img').attr('src', '../../static/img/test' + String(6) + '.gif');
				            }
				            else{
				                $('#heart_rate_img').attr('src', '../../static/img/test' + String(check_cnt) + '.gif');
				            }
			                break;
			            }

			        }

			        if(cnt == 0){
			        	$('#question' + num + '_btn').css('background-color', 'white');
			        	if(minus_flag == 0){
			        		check_cnt--;
			        		minus_flag=1;
			        	}
			        	$('#heart_rate_img').attr('src', '../../static/img/test' + String(check_cnt) + '.gif');
			        }
				}
		        
		}

		function question_change(num){
			$(".question_content").css('display', 'none');
			$("#question" + num).css('display', 'block');
